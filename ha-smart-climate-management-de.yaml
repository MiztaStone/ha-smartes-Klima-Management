  description: >
    Ein Home Assistant Blueprint fÃ¼r optimal und automatisiert gesteuertes Klima-Management â€“ jetzt komplett auf Deutsch!
    Dieses Blueprint wurde fÃ¼r hÃ¶chsten Komfort UND Energieersparnis entwickelt und getestet mit der Daikin Onecta Integration, funktioniert aber auch mit anderen KlimagerÃ¤ten, die eine Home Assistant climate-EntitÃ¤t besitzen.

    Prinzip: Behalte jederzeit eine angenehme Temperatur â€“ Deine Klimaanlage passt sich automatisch an und spart Energie, wenn der Komfort erreicht ist.

  domain: automation
  input:
    master_enable:
      name: Master-Schalter
      description: Der Hauptschalter (`input_boolean`) fÃ¼r die gesamte Logik.
      selector:
        entity:
          domain: input_boolean

    climate_entity:
      name: KlimagerÃ¤t
      description: Die `climate`-EntitÃ¤t deiner Klimaanlage.
      selector:
        entity:
          domain: climate

    temperature_sensor:
      name: Temperatursensor
      description: Sensor, der die aktuelle Raumtemperatur misst.
      selector:
        entity:
          domain: sensor
          device_class: temperature

    target_temperature:
      name: Zieltemperatur
      description: Wunschtemperatur, die gehalten werden soll.
      default: 24
      selector:
        number:
          min: 16
          max: 30
          step: 0.5
          unit_of_measurement: "Â°C"
          mode: slider

    turn_off_offset:
      name: Abschalt-Offset
      description: Gradzahl unter Zieltemperatur (z.B. 1.0Â°C), ab der auf Energiesparmodus gewechselt wird.
      default: 1.0
      selector:
        number:
          min: 0.5
          max: 5
          step: 0.1
          unit_of_measurement: "Â°C"

    turn_on_offset:
      name: Einschalt-Offset
      description: Gradzahl Ã¼ber Zieltemperatur (z.B. 1.5Â°C), ab der Komfortmodus wieder aktiviert wird.
      default: 1.5
      selector:
        number:
          min: 0.5
          max: 5
          step: 0.1
          unit_of_measurement: "Â°C"

    initial_climate_mode:
      name: Modi bei Aktivierung
      description: Der Modus beim Einschalten (z.B. "cool", "heat").
      selector:
        select:
          options:
            - "cool"
            - "heat"
            - "heat_cool"
            - "dry"
            - "auto"

    low_power_mode:
      name: Energiesparmodus
      description: Modus bei Zieltemperatur erreicht (z.B. "fan_only", "off").
      selector:
        select:
          options:
            - "fan_only"
            - "off"

    turn_off_timer_eco:
      name: Timer fÃ¼r Energiesparmodus
      description: Zeit (Minuten) bis Abschaltung nach Energiesparmodus (0 = kein Timer).
      default: 0
      selector:
        number:
          min: 0
          max: 120
          step: 1
          unit_of_measurement: "min"

    start_time:
      name: Startzeit
      description: Zeitpunkt fÃ¼rs automatische Starten (leer fÃ¼r manuell).
      default: null
      selector:
        time: {}

    end_time:
      name: Endzeit
      description: Zeitpunkt fÃ¼rs automatische Beenden (leer fÃ¼r manuell).
      default: null
      selector:
        time: {}

    end_of_time_action:
      name: Aktion am Ende der Zeitspanne
      description: KlimagerÃ¤t am Ende der Zeitspanne ausschalten oder in einen Modus wechseln.
      default: "off"
      selector:
        select:
          options:
            - "off"
            - "fan_only"

